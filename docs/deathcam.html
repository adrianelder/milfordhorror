<html>
     <head>
       <title>Milford Horror Omen Deathcam</title>
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
       <style>
	 html, body {
	     display: flex;
	     width: 100%;
	     flex-direction: column;
	     align-items: center;
	     justify-content: space-evenly;
	 }
	 body {
	     background: black;
	 }
	 .image {
	     margin: 10px;
	 }
	 button {
	     margin: 10px;
             display: inline-block;
             outline: none;
             cursor: pointer;
             font-size: 14px;
             line-height: 1;
             border-radius: 500px;
             transition-property: background-color,border-color,color,box-shadow,filter;
             transition-duration: .3s;
             border: 1px solid transparent;
             letter-spacing: 2px;
             min-width: 160px;
             text-transform: uppercase;
             white-space: normal;
             font-weight: 700;
             text-align: center;
             padding: 16px 14px 18px;
             color: #fff;
             background-color: #cc0105;
             height: 48px;
             :hover{
		 background-color: #dd1110;
             }
	 }
	 button:disabled {
	     border: 1px solid #999999;
	     background-color: #cccccc;
	     color: #666666;
	 }
	 .button-row {
	     display: flex;
	 }
       </style>
     <head>
     <body>
       <video class="image" id="webcam" width="350" height="350"></video>
       <div class="button-row">
	 <button id="snapPicture" disabled="true">Take picture</button>
	 <button id="download" style="display: none;">Download picture</button>
       </div>
       <canvas class="image" id="capture" style="display:none;"></canvas>
       <img class="image" id="canvasImg" alt="right click to save" style="display: none;">

       <script src = "deathcam.js"></script>
     </body>
</html>
