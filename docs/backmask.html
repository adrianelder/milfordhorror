<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="assets/faveicon.ico">
    <title>Exorcist in a Church: Backmask</title>
    <style>
      html, body {
	  display: flex;
	  width: 100%;
	  flex-direction: column;
	  align-items: center;
      }
      body {
	  background: black;
      }
      #start:disabled, #stop:disabled {
	  display: none;
      }
      #stop {
          background-color: #b91d54;
          height: 48px;
          :hover{
              background-color: #e91d54;
	  }
      }
      button {
	  margin: 10px;
          display: inline-block;
          outline: none;
          cursor: pointer;
          font-size: 14px;
          line-height: 1;
          border-radius: 500px;
          transition-property: background-color,border-color,color,box-shadow,filter;
          transition-duration: .3s;
          border: 1px solid transparent;
          letter-spacing: 2px;
          min-width: 160px;
          text-transform: uppercase;
          white-space: normal;
          font-weight: 700;
          text-align: center;
          padding: 16px 14px 18px;
          color: #fff;
          background-color: #15883e;
          height: 48px;
          :hover{
              background-color: #1db954;
          }
      }
      .backwards {
	  background-color: purple;

      }
      .forwards {
	  background-color: #1db954;

      }
      button:disabled {
	  border: 1px solid #999999;
	  background-color: #cccccc;
	  color: #666666;
      }
      .container {
	  max-width: 400px;
      }
      .container, .audioButtons {
	  display: flex;
	  flex-direction: column;
      }
      .buttonRow {
	  display: flex;
      }
      .buttonRow button {
	  flex-grow: 1;
	  width: 50%;
      }
      #audioPlot {
	  width: 400px;
	  height: 100px;
	  align-self: center;
      }
      .hidden {
	  display: none;
      }
      #console {
	  margin-top: 15px;
	  font-family: Arial;
          font-size: 14px;
          line-height: 1;
          letter-spacing: 2px;
          text-transform: uppercase;
          font-weight: 700;
          text-align: center;
	  color: white;
	  height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="audioPlot"></div>
      <div id="console">Hit record to begin</div>
      <div id="downloads"></div>
      <button id="start">‚è∫ Record</button>
      <button id="stop" disabled>‚èπ Stop</button>
      <div class="audioButtons">
	<div class="buttonRow">
	  <button id="playBackwards" class="backwards" disabled>‚ñ∂ Backwards</button>
	  <button id="stopBackwards" class="backwards hidden">‚èπ Backwards</button>
	  <button id="playForwards" class="forwards" disabled>‚ñ∂ Forwards</button>
	  <button id="stopForwards" class="forwards hidden" disabled>‚èπ Backwards</button>
	</div>
	<div class="buttonRow">
	  <button id="downloadBackwards" class="backwards" disabled >üíæ Backwards</button>
	  <button id="downloadForwards" class="forwards" disabled>üíæ Forwards</button>
	</div>
      </div>
    </div>
    <script src="plotly.min.js"></script>
    <script src="wav.js"></script>
    <script src="backmask.js"></script>
  </body>
</html>
